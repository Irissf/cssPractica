<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>

    <link rel="stylesheet" href="./style/style.css">
</head>


<!-- metodología BEM para las clases de css -->
<!-- Le pondremos id a los elementos que necesitos para el modo oscuro -->

<body>

    <!-- En el header, situamos el cambio de color y de tema -->
    <header class="header">
        <div class="switches">
            <!-- lo metemos en un div para facilitar el responsive -->
            <div class="toggle-theme" id="toggle-theme">
                <!-- contendrá el icono de modos oscuro y claro y el texto que lo representa -->
                <img src="./resources/icons/moon.svg" alt="icon theme" class="toggle-theme__icon" id="toggle-icon"> 
                <p class="toggle-theme__text" id="toggle-text">Modo Oscuro</p>
            </div>

            <!-- El segundo contenedor es para los colores primarios -->
            <div class="colors">
                <div class="colors__item colors__item--blue"></div>
                <div class="colors__item colors__item--green"></div>
                <div class="colors__item colors__item--purple"></div>
                <div class="colors__item colors__item--orange"></div>
            </div>
        </div>
    </header>

    <script src="./script/script.js"></script>
</body>
</html>
