<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>


<!-- metodología BEM para las clases de css -->
<!-- Le pondremos id a los elementos que necesitos para el modo oscuro -->

<body>

    <!-- En el header, situamos el cambio de color y de tema -->
    <header class="header">
        <div class="switches">
            <!-- lo metemos en un div para facilitar el responsive -->
            <div class="toggle-theme" id="toggle-theme">
                <!-- contendrá el icono de modos oscuro y claro y el texto que lo representa -->
                <img src="./resources/icons/moon.svg" alt="icon theme" class="toggle-theme__icon" id="toggle-icon"> 
                <p class="toggle-theme__text" id="toggle-text">Modo Oscuro</p>
            </div>
        </div>

        <!-- El segundo contenedor es para los colores primarios 
        Le vamos a dar un id a nuestro div de colores para pillarlo en js-->
        <div id="toggle-colors" class="colors">
            <!-- Vamos a signar en el data a cada uno su color -->
            <div data-color="hsl(214, 84%, 56%)" class="colors__item colors__item--blue"></div>
            <div data-color="hsl(150, 84%, 56%)" class="colors__item colors__item--green"></div>
            <div data-color="hsl(276, 84%, 56%)" class="colors__item colors__item--purple"></div>
            <div data-color="hsl(46, 84%, 56%)" class="colors__item colors__item--orange"></div>
        </div>
    </header>
    
    <main class="main">
        <section class="column column--left">
            <article class="card card--profile">
                <div class="card__image-container">
                    <img src="./resources/yo.jpg" alt="">
                </div>
                <div class="card__header">
                    <h2 class="card__title">Iris Seijo Fernández</h2>
                    <p class="card__subtitle">Desarrollador</p>
                </div>
                <div class="card__body">
                    <div class="card__link">
                        <!-- font-awesome -->
                        <i class="fas fa-envelope icon"></i>
                        <a href="iris.seijo@gmail.com">iris.seijo@gmail.com</a>
                    </div>
                </div>
                <p class="card__text">Aqui poner la descripción que queramos</p>
            </article>
        </section>
    </main>

    <script src="./script/script.js"></script>
</body>
</html>
